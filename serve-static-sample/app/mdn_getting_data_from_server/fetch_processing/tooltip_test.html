<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    


    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
		<div class="container">
			<div class="row">
				<div class="col sm-5">

					<button type="button" class="btn btn-secondary" 
						data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
						Tooltip on top
					</button>

				</div>
        <div class="col-sm-7">
          <div class="mdc-slider mdc-slider--range">
            <input class="mdc-slider__input" 
              type="range" min="0" max="70" value="30" 
              name="rangeStart" aria-label="Continuous range slider demo">
            <input class="mdc-slider__input" type="range" 
            min="30" max="100" value="70" name="rangeEnd" 
            aria-label="Continuous range slider demo">

            <div class="mdc-slider__track">
              <!-- <div class="mdc-slider__track--inactive"></div> -->

              <div class="mdc-slider__track--active">
                <div class="mdc-slider__track--active_fill"></div>
              </div>
            </div>

            <div class="mdc-slider__thumb">
              <div class="mdc-slider__thumb-knob"></div>
            </div>
            <div class="mdc-slider__thumb">
              <div class="mdc-slider__thumb-knob"></div>
            </div>

          </div>
        </div>
			</div>
		</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


		<script>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
