<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      .clearConsole {
        position: fixed;
        width: 300px;
        height: 100px;
        background-color: rgba(255, 140, 0, 0.659);
        right: 0;
      }
    </style>
  </head>

  <body>
    <script>
      const cl = console.log;
    </script>

    <div class="border rounded p-3 m-3 clearConsole">
      <button onclick="clearConsole()" class="m-3 btn btn-primary">
        clearConsole
      </button>
      <script>
        const clearConsole = () => console.clear();
      </script>
    </div>

    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 border">
            <h1>Theory</h1>

            <div class="border rounded p-3 m-3">
              <button
                onclick="enableEventDispatching()"
                class="m-3 btn btn-primary"
              >
                enableEventDispatching
              </button>
              <button id="elem" onclick="cl('Клик!');">Автоклик</button>
              <script>
                function enableEventDispatching() {
                  let event = new Event("click");
                  elem.dispatchEvent(event);
                  cl(`event.isTrusted `, event.isTrusted);
                  event.isTrusted
                    ? cl("user event")
                    : cl("auto generated event");
                }
              </script>
            </div>
            <div class="border rounded p-3 m-3">
              <button
                onclick="catchAutoGeneratedEvent()"
                class="m-3 btn btn-primary"
              >
                catchAutoGeneratedEvent
              </button>
              <div class="targetDiv1">
                <h1 id="elem1">Hello from code</h1>
              </div>
              <script>
                function catchAutoGeneratedEvent() {
                  document.addEventListener("hello", function (event) {
                    // (1)
                    cl("Привет от " + event.target.tagName); // Привет от H1
                  });
                  let event = new Event("hello", { bubbles: true });
                  elem1.dispatchEvent(event);
                }
              </script>
            </div>
            <div class="border rounded p-3 m-3">
              <button onclick="initUIClickEvent()" class="m-3 btn btn-primary">
                dispatchUIClickEvent
              </button>
              <button
                onclick="initCustomUIClickEvent()"
                class="m-3 btn btn-primary"
              >
                dispatchUIClickEvent
              </button>
              <div class="targetDiv2">
                <div>
                  <ul>
                    <li>UIEvent</li>
                    <li>FocusEvent</li>
                    <li>MouseEvent</li>
                    <li>WheelEvent</li>
                    <li>KeyboardEvent</li>
                  </ul>
                </div>
              </div>
              <script>
                function initUIClickEvent() {
                  let event = new MouseEvent("click", {
                    bubbles: true,
                    cancelable: true,
                    clientX: 100,
                    clientY: 100,
                  });

                  cl(`event.clientX `, event.clientX); // 100
                }
                function initCustomUIClickEvent() {
                  let event = new Event("click", {
                    bubbles: true, // только свойства bubbles и cancelable
                    cancelable: true, // работают в конструкторе Event
                    clientX: 100,
                    clientY: 100,
                  });

                  cl(`event.clientX `, event.clientX); // undefined, неизвестное свойство проигнорировано!
                }
              </script>
            </div>
            <div class="border rounded p-3 m-3">
              <button
                onclick="dispatchCustomEvent()"
                class="m-3 btn btn-primary"
              >
                dispatchCustomEvent
              </button>
              <div class="targetDiv4">
                <h3 id="elem4">some text</h3>
              </div>
              <script>
                function dispatchCustomEvent() {
                  elem4.addEventListener("customEvent1", (event) => {
                    cl(`event.detail`, event.detail);
                  });
                  elem4.dispatchEvent(
                    new CustomEvent("customEvent1", {
                      detail: { name: "My name" },
                    })
                  );
                }
              </script>
            </div>
            <div class="border rounded p-3 m-3">
              <button onclick="hideRabbit()" class="m-3 btn btn-primary">
                hideRabbit
              </button>
              <div class="targetDiv5">
                <pre id="rabbit">
									|\   /|
									 \|_|/
									 /. .\
									=\_Y_/=
									 {>o<}
								</pre
                >
              </div>
              <script>
                function hideRabbit() {
                  let customEvent = new CustomEvent("hide", {
                    cancelable: true,
                  });
                  if (!rabbit.dispatchEvent(customEvent)) {
                    cl("Action was canceled by handler");
                  } else {
                    rabbit.hidden = !rabbit.hidden;
                  }
                }
                rabbit.addEventListener("hide", (event) => {
                  if (confirm("call prenventDefault")) {
                    event.preventDefault(); //returns false for dispatchEvent
                  }
                });
              </script>
            </div>

            <div class="border rounded p-3 m-3">
              <button
                id="menu"
                onclick="innerEventsHandlesSynchronously()"
                class="m-3 btn btn-primary"
              >
                innerEventsHandlesSynchronously click on me
              </button>

              <script>
                function innerEventsHandlesSynchronously() {
                  alert("first value");

									//runs asynchronously 
									setTimeout(()=>{
										menu.dispatchEvent(
											new CustomEvent("button-click", {
												bubbles: true,
												cancelable: true, // for event.preventDefault() work
												detail: {
													name: "Custom name",
												},
											})
										);
									})

									//runs synchronously 
                  // menu.dispatchEvent(
                  //   new CustomEvent("button-click", {
                  //     bubbles: true,
                  //     cancelable: true,
                  //     detail: {
                  //       name: "Custom name",
                  //     },
                  //   })
                  // );

                  alert("second value");
                }
                document.addEventListener("button-click", (event) => {
                  alert(
                    "document button-click event handler event.target.tagName "+
                    `${event.target.tagName}`
                  );
                });
              </script>
            </div>
            <div class="border rounded p-3 m-3">
              <button onclick="funcName()" class="m-3 btn btn-primary">
                funcName
              </button>

              <script>
                function funcName() {}
              </script>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 border">
            <h1>Tasks</h1>
            <div class="border rounded p-3 m-3">
              <button onclick="funcName()" class="m-3 btn btn-primary">
                funcName
              </button>

              <script>
                function funcName() {}
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
