            <div class="border rounded p-3 m-3">
              <button
                onclick="validateInputWithFocusAndBlur()"
                class="m-3 btn btn-primary"
              >
                validateInputWithFocusAndBlur
              </button>
              <style>
                .invalid {
                  border-color: red;
                }
                .error {
                  color: red;
                }
              </style>
              <div class="targetDiv1">
                <input
                  type="email"
                  class="InpEmail form-control"
                  name="inp-email"
                  id="inputEmail"
                />
                <div id="errorForInputEmail" class="error"></div>
              </div>
              <script>
                function validateInputWithFocusAndBlur() {}
                const EMAIL_ERROR_MESSAGE = "Please, enter a valid email";

                inputEmail.onblur = function () {
                  if (!this.value.includes("@")) {
                    this.classList.add("invalid");
                    errorForInputEmail.innerHTML = `${EMAIL_ERROR_MESSAGE}`;
                  }
                };
                inputEmail.onfocus = function () {
                  if (this.classList.contains("invalid")) {
                    this.classList.remove("invalid");
                    errorForInputEmail.innerHTML = "";
                  }
                };
              </script>
            </div>
            <div class="border rounded p-3 m-3">
              <button
                onclick="changeFocus_exceptFirefox()"
                class="m-3 btn btn-primary"
              >
                changeFocus_exceptFirefox
              </button>
              <div class="targetDiv2">
                Ваш email:
                <input type="email" class="form-control m-2" id="input2" />
                <input
                  type="text"
                  class="form-control m-2"
                  placeholder="введите неверный email и кликните сюда"
                />
              </div>
              <script>
                function changeFocus_exceptFirefox() {}
                input2.onblur = function () {
                  if (!this.value.includes("@")) {
                    this.classList.add("is-invalid");
                    this.focus();
                  } else {
                    this.classList.remove("is-invalid");
                  }
                };
              </script>
            </div>

            <div class="border rounded p-3 m-3">
              <button
                onclick="focusOnTheListItem()"

                focusOnTheListItem
              </button>
              <div>
                <p>
                  click on the first item in the list and then press TAB.
                  Continue to keep track of the order.
                </p>
              </div>
              <div>
                <style>
                  .focusingList li {
                    cursor: pointer;
                  }
                  .focusingList li:focus {
                    outline: 1px dashed green;
                  }
                </style>
                <ul class="focusingList list-group">
                  <li class="list-group-item" tabindex="1">One</li>
                  <li class="list-group-item" tabindex="0">Zero</li>
                  <li class="list-group-item" tabindex="2">Two</li>
                  <li class="list-group-item" tabindex="-1">Minus one</li>
                  <li class="list-group-item" tabindex="2">Two</li>
                </ul>
              </div>
              <script>
                function focusOnTheListItem() {}
              </script>
            </div>

            <div class="border rounded p-3 m-3">
              <button onclick="focusedForm()" class="m-3 btn btn-primary">
                focusedForm
              </button>
              <style>
                .focused {
                  outline: 1px solid magenta;
                }
              </style>
              <div class="h4">
                <p>
                  focus/blur not bubbling but can be captured. useCapture:true
                </p>
              </div>
              <div class="targetDiv5">
                <form class="p-3" action="" id="form5">
                  <input type="text" name="name" id="" placeholder="name" />
                  <input
                    type="text"
                    name="surname"
                    id=""
                    placeholder="surname"
                  />
                </form>
              </div>
              <script>
                function focusedForm() {}
                form5.addEventListener(
                  "focus",
                  () => form5.classList.add("focused"),
                  true
                );
                form5.addEventListener(
                  "blur",
                  () => form5.classList.remove("focused"),
                  true
                );
              </script>
              <div class="h4">
                <p>second solution focusin/focusout that bubbles</p>
              </div>
              <div class="targetDiv6">
                <form class="p-3" action="" id="form6">
                  <input type="text" name="name" id="" placeholder="name" />
                  <input
                    type="text"
                    name="surname"
                    id=""
                    placeholder="surname"
                  />
                </form>
              </div>
              <script>
                form6.addEventListener("focusin", () =>
                  form6.classList.add("focused")
                );
                form6.addEventListener("focusout", () =>
                  form6.classList.remove("focused")
                );
              </script>
            </div>
          </div>
