	<script type="module">

		const paintCellWithTimeOut = async (cell,color)=>{
			return await sleep(1000).then(_=>{
				cell.style.backgroundColor = color;
			})
		}

		const sleep = (ms) =>{
			return new Promise((resolve)=>{
				setTimeout(resolve,ms)
			})
		}

		for(let i = 0;i<table.rows.length-1;i++){

			let cell;
			if(row.cells) cell = row.cells[i];
			if(cell) await paintCellWithTimeOut(cell,'red');
