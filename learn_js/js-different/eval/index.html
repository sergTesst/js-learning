    <div class="container">
      <div class="row">

          <h4>eval calc</h4>
        </div>
      </div>
    </div>

    <script>
      function evalStringMathExp() {
        let strExpression = prompt("enter some math expression").trim();
				const regexFindMathExpression = /\(?[-+\/*]?\(?\d+(\.\d+)?\)?/gm;

				let matches = strExpression.match(regexFindMathExpression)
				if(!matches || matches.length === 0 ){
					console.log('not a math expression');
					return;
				}
				console.log('matches ', matches);
				strExpression = matches.join(''); 
				console.log('joined arr', strExpression)
				const result = eval(strExpression);
				alert(`result is ${result}`);
      }

			evalStringMathExp();
    </script>
  </body>
