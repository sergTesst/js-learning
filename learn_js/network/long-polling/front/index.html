<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./browser.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <p>all visitors will see these messages</p>
        </div>
        <div class="row">
          <div class="row justify-content-center">
            <div
              id="subscribe"
              style="height: 350px; width: 500px; overflow-y: scroll"
            ></div>
          </div>

          <div class="row justify-content-center mt-2">
            <div class="col-sm-6 col-12">
              <form name="publish" class="row">
                <div class="col col-sm-10">
                  <input
                    class="form-control"
                    type="text"
                    name="message"
                    id=""
                  />
                </div>
                <div class="col">
                  <input
                    class="btn border border-info"
                    type="submit"
                    value="send"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
			const root_url = `http://localhost:3002`;
      new PublishForm(document.forms.publish, `${root_url}/publish`);

      new SubscribePane(
        document.getElementById(`subscribe`),
        `${root_url}/subscribe?random=${Math.random()}`
      );
    </script>
  </body>
</html>
